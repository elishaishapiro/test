<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../src/welcome.js"></script>
  </head>
  <body id="welcome-page">
    <div class="container">
      <div class="page welcome page-welcome">
        <div class="form">
          <input type="text" placeholder="Scout Name" class="text-input-long welcome" id="scout-name" />
          <input type="text" placeholder="Team Number" class="text-input-long welcome" id="team-number" />
          <ul class="welcome vertical-inputs">
            <input type="text" placeholder="Match Number" class="text-input-short welcome" id="match-number" />
            <div class="validate t" id="match-validation"></div>
          </ul>
          <button class="welcome continue-but text-input-long" id="welcome-advance">CONTINUE</button>
        </div>
      </div>
    </div>
  </body>
</html>

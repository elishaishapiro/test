<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endgame</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../src/endgame.js"></script>
  </head>
  <body id="endgame-page">
    <div class="container">
      <div class="page endgame">
        <div class="endgame top-row">
          <ul class="vertical-buttons-8">
            <button class="button horizontal-eigth endgame" id="endgame-low-rung">
              <span class="but-count hide-count">0</span>
              <span class="but-name">Low<br />Rung</span>
              <span class="but-key">1</span>
            </button>
            <button class="button horizontal-eigth endgame" id="endgame-mid-rung">
              <span class="but-count hide-count">0</span>
              <span class="but-name">Mid<br />Rung</span>
              <span class="but-key">2</span>
            </button>
          </ul>
          <button class="button quarter endgame" id="endgame-climb-fail">
            <span class="but-count hide-count">0</span>
            <span class="but-name">Climb<br />Fail</span>
            <span class="but-key">F</span>
          </button>
        </div>
        <div class="endgame bottom-row">
          <ul class="vertical-buttons-8">
            <button class="button horizontal-eigth endgame" id="endgame-high-rung">
              <span class="but-count hide-count">0</span>
              <span class="but-name">High<br />Rung</span>
              <span class="but-key">3</span>
            </button>
            <button class="button horizontal-eigth endgame" id="endgame-traversal-rung">
              <span class="but-count hide-count">0</span>
              <span class="but-name">Traversal<br />Rung</span>
              <span class="but-key">4</span>
            </button>
          </ul>
          <button class="button quarter endgame" id="endgame-advance">
            <span class="but-count hide-count">0</span>
            <span class="but-name">Match<br />End</span>
            <span class="but-key">A</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

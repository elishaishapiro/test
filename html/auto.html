<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomous Period</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../src/auto.js"></script>
  </head>
  <body id="auto-page">
    <div class="container">
      <div class="page auto" id>
        <div class="auto top-row">
          <button class="button quarter auto" id="auto-shots-high">
            <span class="but-count" id="auto-shots-high-count">0</span>
            <span class="but-name">Shots Made<br />High</span>
            <span class="but-key">H</span>
          </button>
          <button class="button quarter auto" id="auto-shots-low">
            <span class="but-count" id="auto-shots-low-count">0</span>
            <span class="but-name">Shots Made<br />Low</span>
            <span class="but-key">L</span>
          </button>
        </div>
        <div class="auto bottom-row">
          <button class="button vertical-eigth auto" id="auto-shots-miss">
            <span class="but-count" id="auto-shots-miss-count">0</span>
            <span class="but-name">Shots<br />Mised</span>
            <span class="but-key">M</span>
          </button>
          <button class="button vertical-eigth auto" id="auto-taxi">
            <span class="but-count hide-count">0</span>
            <span class="but-name">Taxi<br /></span>
            <span class="but-key">T</span>
          </button>
          <button class="button vertical-eigth auto" id="auto-undo">
            <span class="but-count hide-count">0</span>
            <span class="but-name">UNDO<br /></span>
            <span class="but-key">U</span>
          </button>
          <button class="button vertical-eigth auto" id="auto-advance">
            <span class="but-count hide-count">0</span>
            <span class="but-name">Teleop<br /></span>
            <span class="but-key">A</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../src/position.js"></script>
  </head>
  <body id="position-page">
    <div class="container">
      <div class="position page page-position">
        <button class="button horizontal position" id="start-game">
          <span class="but-count hide-count">0</span>
          <span class="but-name">Start Game<br /></span>
          <span class="but-key">A</span>
        </button>
        <div class="field">
          <img src="../img//field-image.png" id="field-img" />
          <div class="hidden" id="XY"></div>
        </div>
        <span class="position-text">Click on the robots starting position.</span>
      </div>
    </div>
  </body>
</html>

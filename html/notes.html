<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../src/notes.js"></script>
  </head>
  <body id="notes-page">
    <div class="container">
      <div class="page notes page-notes">
        <div class="checks">
          <div class="pd">
            <input type="checkbox" class="checkbox" id="played-defense" name="pd" />
            <label for="pd">Played Defense</label>
          </div>
          <div class="wd">
            <input type="checkbox" class="checkbox" id="was-defended" name="wd" />
            <label for="wd">Was Defended</label>
          </div>
          <div class="gd">
            <input type="checkbox" class="checkbox" id="got-disabled" name="gd" />
            <label for="gd">Got Disabled</label>
          </div>
        </div>
        <textarea
          placeholder="Match Notes. How easily could they pick up balls? Were they an offensive robot? defensive? Did something break? How was their driving?"
          name="match-notes"
          class="match-notes"
          id="match-notes-input"
        ></textarea>
        <button class="notes-advance" id="notes-advance">GENERATE QR CODE</button>
      </div>
    </div>
  </body>
</html>
